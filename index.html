<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

            <!-- Load polyfills to support older browsers -->
            <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

            <!-- Load Vue followed by BootstrapVue -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
            <!-- Load the following for BootstrapVueIcons support -->
            <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    
    <title>SUN FukuLab</title>
</head>
<body>
    <div id="app">
        <b-navbar variant="light" type="light">
            <b-navbar-brand>SUN FukuLab</b-navbar-brand>
            <b-navbar-nav>
                <b-nav-item href="./index.html">Home</b-nav-item>
                <b-nav-item href="./prof.html">Profile</b-nav-item>
            </b-navbar-nav>
        </b-navbar>

        <b-container>
            <b-row>
                <b-col md="9">
                    <h1>{{title}}</h1>
                    <bv-section v-for="cont in contents" :id="cont.id" :content="cont"></bv-section>
                </b-col>

                <b-col md="3">
                    <div class="position-fixed">
                        <h5>ToC</h5>
                        <ul class="nav flex-column" v-for="cont in contents">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" :href="`#${cont.id}`">{{cont.title}}</a>
                            </li>
                        </ul>
                    </div>
                </b-col>
            </b-row>
        </b-container>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
