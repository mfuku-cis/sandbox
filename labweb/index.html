<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <!-- Vue Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>
    
    <link type="text/css" rel="stylesheet" href="./fukulab.css">
    <title>SUN FukuLab</title>
</head>
<body>
    <div id="app">
        <div class="fixed-top">
            <b-navbar variant="light" type="light">
                <b-navbar-brand>SUN FukuLab</b-navbar-brand>
                <b-navbar-nav>
                    <b-nav-item to="lab">Home</b-nav-item>
                    <b-nav-item to="profile">Profile</b-nav-item>
                    <b-nav-item to="only_inside">Only Inside</b-nav-item>
                </b-navbar-nav>
            </b-navbar>
        </div>

        <b-container>
            <router-view></router-view>
        </b-container>
    </div>

    <script src="./lib/bibtexParse.js"></script>
    <script src="./js/bibtexutil.js"></script>
    <script src="./js/viewutil.js"></script>
    <script src="./contents/lab.js"></script>
    <script src="./contents/profile.js"></script>
    <script src="./contents/only_inside.js"></script>
    <script src="./vue/app.js"></script>
</body>
</html>
